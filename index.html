<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Aventura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jogo de Aventura</h1>
    </header>

    <main>
        <div id="game" class="game">
            <p id="story">Você está em uma aldeia misteriosa. O que deseja fazer?</p>
            <div id="choices" class="choices">
                <button class="choice" data-choice="explore">Explorar a aldeia</button>
                <button class="choice" data-choice="talk">Conversar com o aldeão</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jogo de Aventura. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
